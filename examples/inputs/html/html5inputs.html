<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Inputs</title>
        <link rel="stylesheet" type="text/css" href="../../../infusion/framework/fss/css/fss-reset-global.css">
        <link rel="stylesheet" type="text/css" href="../../../infusion/framework/fss/css/fss-layout.css">
        <link rel="stylesheet" type="text/css" href="../css/html5inputs.css" />
    </head>
    <body>
        <div class="trip_picker centre_block fl-container-600">
            <header class="fl-col-mixed-175">
                <span class="fl-col-fixed fl-force-right">
                    <img src="../images/fluid_logo_small.png" class=" fl-force-right" alt="Fluid Logo">
                </span>
                <div class="fl-col-flex-left perforrated">
                    <h1>Fluid Travel Finder</h1>
                    <form>
                        <input type="search" name="search" placeholder="Search Packages"/>
                        <input type="submit" value="search" />
                    </form>
                </div>
            </header>
            <section class="fl-col-mixed">
                <form>
                    <ol>
                        <li class="fl-col-fixed fl-force-right">
                            <h2>Contact Information</h2>
                            <ol>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" placeholder="My name is ..." />
                                </li>
                                <li>
                                    <label for="phone_number">Phone #</label>
                                    <input type="tel" id="phone_number" placeholder="555-555-5555" />
                                </li>
                                <li>
                                    <label for="email">E-Mail</label>
                                    <input type="email" id="email" placeholder="my@email.com" />
                                </li>
                                <li>
                                    <input type="submit" id="book_trip" value="Book My Trip">
                                </li>
                            </ol>
                        </li>
                        <li class="fl-col-flex-left perforrated">
                            <h2>Trip Details</h2>
                            <ol>
                                <li class="fl-col-flex2">
                                    <div class="fl-col">
                                        <fieldset>
                                            <legend>Departure:</legend>
                                            <label for="origin">City</label>
                                            <input id="origin" list="origin_cities" placeholder="Toronto" autofocus />
                                            <datalist id="origin_cities">
                                                <option value="Edmonton"> 
                                                <option value="Montreal">
                                                <option value="Ottawa">
                                                <option value="Vancouver">
                                                <option value="Toronto">
                                            </datalist>
                                            <label for="departure">Departure Date</label>
                                            <input type="date" id="departure" placeholder="yyyy-mm-dd" />
                                        </fieldset>
                                    </div>
                                    <div class="fl-col">
                                        <fieldset class="fl-force-right">
                                            <legend>Arrival:</legend>
                                            <label for="origin">City</label>
                                            <input id="origin" list="destination_cities" placeholder="Montreal" />
                                            <datalist id="destination_cities">
                                                <option value="Edmonton"> 
                                                <option value="Montreal">
                                                <option value="Ottawa">
                                                <option value="Vancouver">
                                                <option value="Toronto">
                                            </datalist>
                                            <label for="return">Return Date</label>
                                            <input type="date" id="return" placeholder="yyyy-mm-dd" />
                                        </fieldset>
                                    </div>
                                </li>
                                <li class="fl-col-flex2">
                                    <ol class="fl-col">
                                        <li>
                                            <label for="num_travelers">Number of Travellers</label>
                                            <input type="number" id="num_travelers" min="1" max="10" step="1" value="1">
                                        </li>
                                    </ol>
                                    <span class="fl-col">
                                        <img src="../images/qr_code.png" class="qr_code fl-force-right" alt="qr code to http://fluidproject.org">
                                    <span>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </form>
            </section>
        </div>
    </body>
</html>
