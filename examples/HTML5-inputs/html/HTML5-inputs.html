<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Inputs</title>
        
        <link rel="stylesheet" type="text/css" href="../../../infusion/framework/fss/css/fss-reset-global.css">
        <link rel="stylesheet" type="text/css" href="../../../infusion/framework/fss/css/fss-layout.css">
        <link rel="stylesheet" type="text/css" href="../css/HTML5-inputs.css" />
        
        <script type="text/javascript" src="../../../infusion/MyInfusion.js"></script>
        
        
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../js/HTML5-backcompat.js"></script>
        <script>
            demo.html5BackwardsCompatability();
        </script>
        <![endif]-->
        
        <script type="text/javascript" src="../js/HTML5-inputs.js"></script>
    </head>
    <body>
        <div class="d-trip-picker d-centre-block d-shaddow d-rounded-corners fl-container-650">
            <header class="d-heading fl-col-mixed-175">
                <span class="fl-col-fixed fl-force-right">
                    <img src="../images/fluid_logo_small.png" class="fl-force-right" alt="Fluid Logo">
                </span>
                <div class="d-perforrated-edge fl-col-flex-left">
                    <h1>Fluid Travel Finder</h1>
                </div>
            </header>
            <section class="fl-col-mixed">
                <form>
                    <ol>
                        <li class="fl-col-fixed fl-force-right">
                            <h2 class="d-contact_info">Contact Information</h2>
                            <ol>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" placeholder="My name is ..." required />
                                </li>
                                <li>
                                    <label for="phone_number">Phone #</label>
                                    <input type="tel" id="phone_number" placeholder="555-555-5555" />
                                </li>
                                <li>
                                    <label for="email">E-Mail</label>
                                    <input type="email" id="email" placeholder="my@email.com" />
                                </li>
                                <li>
                                    <input type="submit" id="book_trip" class="d-button" value="Book My Trip">
                                    <img src="../images/qr_code.png" class="d-qr-code fl-force-right" alt="qr code to http://fluidproject.org">
                                </li>
                            </ol>
                        </li>
                        <li class="d-perforrated-edge fl-col-flex-left">
                            <h2>Trip Details</h2>
                            <ol>
                                <li class="fl-col-flex2 fl-clearfix">
                                    <div class="fl-col">
                                        <fieldset class="fl-force-left">
                                            <legend>Departure:</legend>
                                                <label for="origin">City</label>
                                                <input id="origin" class="demo-geoLocator-cityInput" list="cities" placeholder="Toronto" autofocus />
                                                <label for="departure">Departure Date</label>
                                                <input type="date" id="departure" class="d-date" value="2011-06-01" />
                                        </fieldset>
                                    </div>
                                    <div class="fl-col">
                                        <fieldset class="fl-force-right">
                                            <legend>Arrival:</legend>
                                            <label for="destination">City</label>
                                            <input id="destination" list="cities" placeholder="Montreal" />
                                            <label for="return">Return Date</label>
                                            <input type="date" id="return" class="d-date" value="2011-06-02" />
                                        </fieldset>
                                    </div>
                                    <datalist id="cities">
                                        <option value="Amsterdam">
                                        <option value="Barcelona">
                                        <option value="Calgary">
                                        <option value="Edmonton"> 
                                        <option value="Fresno">
                                        <option value="Geneva">
                                        <option value="Istanbul">
                                        <option value="Jakarta">
                                        <option value="Kuala Lumpur">
                                        <option value="Montreal">
                                        <option value="New York">
                                        <option value="Ottawa">
                                        <option value="Quebec City">
                                        <option value="Toronto">
                                        <option value="Vancouver">
                                    </datalist>
                                </li>
                                <li class="fl-col-flex2">
                                    <ol class="fl-col">
                                        <li>
                                            <label for="num_travelers">Number of Travellers</label>
                                            <input type="number" id="num_travelers" min="1" max="10" step="1" value="1">
                                        </li>
                                    </ol>
                                    <span class="fl-col">
                                        <img src="../images/barcode.png" class="d-barcode fl-force-right" alt="barcode for http://fluidproject.org">
                                    </span>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </form>
            </section>
        </div>
        <aside class="d-current-location d-centre-block d-shaddow d-rounded-corners fl-container-250">
                <h2 class="d-heading">Current Location</h2>
                <ol>
                    <li>City: <span class="demo-geoLocator-city"></span></li>
                    <li>Longitude: <span class="demo-geoLocator-longitude"></span></li>
                    <li>Latitude: <span class="demo-geoLocator-latitude"></span></li>
                </ol>
        </aside>
        <footer class="d-search-packages d-centre-block d-shaddow d-rounded-corners fl-container-250">
            <form>
                <input type="search" class="d-search" placeholder="I'd like to go to...">
                <input type="submit" class="d-button" value="Search">
            </form>
        </footer>
        <script>
            demo.geoLocator("body");
        </script>
    </body>
</html>
